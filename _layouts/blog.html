---
layout: default
---

<section class="section section-blog">
    <div class="container">
        <h1>Blog</h1>
        <div class="mt-5">
            {% assign posts = site.categories['blog'] | sort: 'date' | reverse %}
            {% for post in posts %}
                {% include post-entry.html 
                    title=post.title
                    date=post.date
                    summary=post.summary
                    thumbnail=post.thumbnail
                    url=post.url
                %}   
            {% endfor %}
        </div>
    </div>
</section>
