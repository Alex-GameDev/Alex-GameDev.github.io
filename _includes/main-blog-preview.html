<div class="recent-entries">
    {% assign projects = site.categories['blog'] | sort: 'date' | reverse | limit: 3 %}
    {% for project in projects %}
    <div class="blog-preview">
        <div class="blog-meta">
            <p>{{ project.date | date: "%d/%m/%Y" }}</p>
        </div>
        <div class="blog-content">
            <h3 class="post-title">{{ project.title }}</h3>
            <p>{{ project.excerpt }}</p>
        </div>
    </div>
    {% endfor %}
</div>
