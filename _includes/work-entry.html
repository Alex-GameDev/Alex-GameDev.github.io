<article>
    <div class="post-container mb-4">
        <a class="post-link un" href="{{ include.url}}">
            <div class="row">
                <div class="img-fitter">
                    <img class="img-cover" src="{{ include.thumbnail }}" alt="{{ include.title }}">
                </div>
            </div>
            <div class="row">
                <div>
                    {% for tag in include.tags %}
                    <span class="uppercase light">{{tag}}</span>
                    {% endfor %}
                </div>
            </div>
            <h3>{{ include.title }}</h3>
            <p>{{include.summary}}</p>
        </a>
    </div>      
</article>
